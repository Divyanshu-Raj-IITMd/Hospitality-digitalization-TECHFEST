<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hostel Room Allocation</title>
    <style>
        /* Basic styling for the body */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container for the form */
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        /* Styling for the heading */
        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        /* Styling for the labels */
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }

        /* Styling for the file input fields */
        input[type="file"] {
            margin-top: 10px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
        }

        /* Styling for the submit button */
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #28a745;
            border: none;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        /* Hover effect for the submit button */
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload Group and Hostel CSV Files</h1>
        <!-- Form to upload the CSV files -->
        <form action="/upload" method="post" enctype="multipart/form-data">
            <!-- File input for the group CSV -->
            <label for="group_csv">Group CSV:</label>
            <input type="file" name="group_csv" id="group_csv" required>
            <!-- File input for the hostel CSV -->
            <label for="hostel_csv">Hostel CSV:</label>
            <input type="file" name="hostel_csv" id="hostel_csv" required>
            <!-- Submit button to upload the files and trigger the allocation -->
            <button type="submit">Upload and Allocate</button>
        </form>
    </div>
</body>
</html>
